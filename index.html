<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style7.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main7.js" defer></script>
    <title>Facture</title>
</head>
<body>
  <div class="fact">
    <h1>Caisse</h1>
    <form>
            <label for="name">Nom du produit:</label>
            <input type="text" id="name" placeholder="EX: NDJOKA">
            <label for="customer">Nom du client:</label>
            <input type="text" id="customer" placeholder="EX:alexandro">
            <label for="qte">Qte</label>
            <input type="number" id="qte" placeholder="EX:2" min="0" max="100" >
            <label for="pu">prix unitaire:</label>
            <input type="text" id="pu">
            <label for="tva">la TVA:</label>
            <input type="text" id="tva">
            <label for="rem">Montant remis par le client:</label>
            <input type="text" id="rem">
            <button >AFFICHER LA FACTURE</button>
    </form>
  </div>
    
</body>
</html>
